<!DOCTYPE html>
<html>

<head>
  <title>Todo Calendar</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body class="bg-white w100 h100 m0">

  <div id="header" class="">
  </div> 

  <div id="content">
    <div id="calendar">
      <div class="month">      
        <ul>
          <li class="prev">&#10094;</li>
          <li class="next">&#10095;</li>
          <li>
            <span id="month"></span>
            <br>
            <span id="year"></span>
          </li>
        </ul>
      </div>
      <ul id="weekdays"></ul>
      <ul id="days"></ul>
    </div>
    <div id="task">
      <div id="taskHeader" class="white">
        <span>TASK</span>
        <span id="taskState">
          <span class="past-state">1</span>
          <span class="todo-state">2</span>
          <span class="done-state">3</span>
        </span>
      </div>
      <div id="taskList"></div>
    </div>
  </div>

  <script src="js/calendar.js"></script>
</body>

</html>
